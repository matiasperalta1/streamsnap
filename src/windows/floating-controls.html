<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Controls</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent !important;
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        -webkit-app-region: no-drag;
        cursor: pointer;
      }
      .controls {
        background: rgba(0, 0, 0, 0.85);
        color: white;
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        min-width: fit-content;
      }
      .timer {
        font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.5px;
        padding: 0 4px;
      }
      .btn {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }
      .btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity 0.2s;
        border-radius: 10px;
      }
      .btn:hover::before {
        opacity: 1;
      }
      .btn:hover {
        transform: scale(1.15);
      }
      .btn:active {
        transform: scale(0.95);
      }
      .btn-pause {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
      }
      .btn-resume {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }
      .btn-stop {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
      }
      .btn-discard {
        background: linear-gradient(135deg, #6b7280, #4b5563);
      }
      .dot {
        width: 10px;
        height: 10px;
        background: #ef4444;
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        box-shadow: 0 0 12px rgba(239, 68, 68, 0.6);
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(0.9);
        }
      }
      .pause-bars {
        display: flex;
        gap: 2px;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .pause-bars::before,
      .pause-bars::after {
        content: '';
        width: 3px;
        height: 12px;
        background: white;
        border-radius: 1px;
      }
      .play-text {
        font-size: 12px;
        line-height: 1;
        color: white;
      }
      .stop-square {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 1px;
        margin: auto;
      }
      .x-icon {
        width: 14px;
        height: 14px;
        position: relative;
      }
      .x-icon::before,
      .x-icon::after {
        content: '';
        position: absolute;
        width: 14px;
        height: 2px;
        background: white;
        border-radius: 1px;
        top: 50%;
        left: 50%;
      }
      .x-icon::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .x-icon::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div class="dot"></div>
      <span class="timer" id="recordingTime">00:00</span>

      <button id="pauseBtn" class="btn btn-pause" title="Pause">
        <div class="pause-bars"></div>
      </button>

      <button id="resumeBtn" class="btn btn-resume" title="Resume" style="display: none">
        <span class="play-text">▶</span>
      </button>

      <button id="stopBtn" class="btn btn-stop" title="Stop">
        <div class="stop-square"></div>
      </button>

      <button id="discardBtn" class="btn btn-discard" title="Discard">
        <span style="font-size: 16px; line-height: 1; color: white">✕</span>
      </button>
    </div>

    <script src="../js/floating-renderer.js"></script>
  </body>
</html>
